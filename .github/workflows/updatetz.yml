name: Update Worker.js

on:
  schedule:
    - cron: '0 0 * * 0' # 每周日 UTC 时间 0 点触发
  workflow_dispatch: # 手动触发

jobs:
  update-worker:
    runs-on: ubuntu-latest

    steps:
    # 检出代码
    - name: Checkout repository
      uses: actions/checkout@v4

    # 拉取目标文件
    - name: Fetch latest worker.js
      run: |
        curl -o _worker.js https://raw.githubusercontent.com/yonggekkk/Cloudflare_vless_trojan/main/Vless_workers_pages/_worker.js

    # 提交并推送到仓库
    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add _worker.js
        git commit -m "Update _worker.js (auto)"
        git push

  cleanup-runs:
    needs: update-worker
    runs-on: ubuntu-latest

    steps:
    # 使用 delete-workflow-runs 删除历史记录
    - name: Delete previous workflow runs
      uses: trevorblades/delete-workflow-runs@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        retain_days: 0 # 删除所有已完成记录
